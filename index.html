
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Wiz-up! </title>
</head>
<body>
  <h1> Wiz-up!</h1>
  <button id="start-button">Start Game</button>
  <button id = "restart" >Restart</button>
  <button id="continue" > Continue </button>
  <div class="container"></div>
  <canvas class="canvas" width="500" height="500"></canvas>
  <div id="countdown"> Timer </div>
  <div id="health"> Health </div>
  <div id="strength"> Strength </div>
  <p> Move through the dungeon and defeat the monsters in it before the time is up. 
    But beware, some might be too strong for your current state. 
    Potions and wands will be helpful in your endeavour as well as having your wits with you.
  </p>
  <script src="./index.js"></script>
</body>
</html>
